<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>в | Суши Seiko</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            background-color: #d7000f;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        h2 {
            color: #d7000f;
            border-bottom: 2px solid #d7000f;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        .delivery-info, .working-hours {
            background-color: white;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .price-list {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .price-list th, .price-list td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .price-list th {
            background-color: #d7000f;
            color: white;
        }
        .price-list tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .hours-table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .hours-table td {
            border: 1px solid #ddd;
            padding: 12px;
        }
        .hours-table tr:first-child td {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .note {
            font-style: italic;
            color: #666;
            margin-top: 20px;
        }
        .contact {
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Доставка суши и роллов</h1>
        <p>Быстрая и бесплатная доставка по вашему району</p>
    </header>

    <div class="working-hours">
        <h2>Режим работы</h2>
        <table class="hours-table">
            <tr>
                <td>Понедельник</td>
                <td>Выходной</td>
            </tr>
            <tr>
                <td>Вторник</td>
                <td>Выходной</td>
            </tr>
            <tr>
                <td>Среда</td>
                <td>12:00 - 21:00</td>
            </tr>
            <tr>
                <td>Четверг</td>
                <td>12:00 - 21:00</td>
            </tr>
            <tr>
                <td>Пятница</td>
                <td>12:00 - 21:00</td>
            </tr>
            <tr>
                <td>Суббота</td>
                <td>12:00 - 21:00</td>
            </tr>
            <tr>
                <td>Воскресенье</td>
                <td>12:00 - 21:00</td>
            </tr>
        </table>
    </div>

   

    <footer>
        <p>© 2023 Суши Seiko. Все права защищены.</p>
    </footer>
</body>
</html>
